<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TECH - Registro</title>
    <link rel="icon" type="image/x-icon" href="imagenes/logos/freepik__background__62164.png">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            <!-- Hero Section -->
            <div class="login-hero">
                <h2>Estas a punto de<br>Ser parte <br>De algo<span class="highlight">Importante</span></h2>
            </div>

            <!-- Login Form -->
            <div class="login-form-container">
                <h3>Registrarte</h3>
                <p>Igresa tus credenciales para ingresar a la cuenta</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="input">Nombres y Apellidos</label>
                        <input type="email" id="email" name="email" placeholder="Pablo Pepito Perez" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="email" id="email" name="email" placeholder="estudiante@ufpso.edu.co" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>

                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordar al iniciar sesion</label>
                    </div>

                    <button type="submit" class="btn-login">Registrarse</button>

                    <div class="signup-link">
                        ¿Ya haz creado una cuenta? <a href="login.html">¡INICIA YA!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
