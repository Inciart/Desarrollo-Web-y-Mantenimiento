<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Tech Innovation</title>
  <link rel="stylesheet" href="Style.css"> 
  <link rel="icon" href="imgen/logotipo/freepik__talk__82552.png">
</head>

<body>
  <header>
    <div class="container_header">
      <div class="logo">
        <a href="index.html"><img src="imgen/logotipo/freepik__talk__82552.png" alt="logo"></a>
        <h3>Tech Innovation</h3>
      </div>
    </div>
  </header>

  <main class="registro-main">
    <section class="registro-card">
      <h1>Crear cuenta</h1>
      <p class="subtitulo">Regístrate para empezar a comprar en Tech Innovation</p>

      <form id="formRegistro">

        <div class="campo">
          <label for="nombre">Nombre completo</label>
          <input id="nombre" name="nombre" type="text" required placeholder="ejm: Pepito Perez">       
        </div>

        <div class="campo">
          <label for="email">Correo electrónico</label>
          <input id="email" name="email" type="email" required placeholder="estudiante@ufpso.edu.co">
        </div>

        <div class="campo doble">
          <div>
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password">
          </div>

          <div>
            <label for="confirmPassword">Confirmar contraseña</label>
            <input id="confirmPassword" name="confirmPassword" type="password">
          </div>
        </div>

        <div class="campo">
          <label for="telefono">Teléfono (opcional)</label>
          <input id="telefono" name="telefono" type="tel" placeholder="">          
        </div>

        <div class="campo check">
          <label>
            <input id="acepto" name="acepto" type="checkbox">
            Acepto los términos y condiciones
          </label>          
        </div>

        <div class="acciones">
          <button type="submit" class="btn-primario">Registrarse</button>
          <a class="link-login" href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
      </form>
    </section>
  </main>

</body>
</html>
