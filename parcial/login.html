<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Tech Innovation</title>
  <link rel="stylesheet" href="Style.css"> 
  <link rel="stylesheet" href="registro.css"> 
  <link rel="icon" href="imgen/logotipo/freepik__talk__82552.png">
</head>

<body>
  <header>
    <div class="container_header">
      <div class="logo">
        <a href="index.html"><img src="imgen/logotipo/freepik__talk__82552.png" alt="logo"></a>
        <h3>Tech Innovation</h3>
      </div>
    </div>
  </header>

  <main class="registro-main">
    <section class="registro-card">
      <h1>Iniciar sesión</h1>
      <p class="subtitulo">Empieza a comprar ya en Tech Innovation</p>

      <form id="formRegistro" action="Incio.html">

        <div class="campo">
          <label for="email">Correo electrónico</label>
          <input id="email" name="email" type="email" required placeholder="estudiante@ufpso.edu.co">
        </div>

        <div class="campo doble">
          <div>
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password">
          </div>

        <div class="acciones">
          <button type="submit" class="btn-primario">Iniciar seción</button>
          <a class="link-login" href="registro.html">¿ Aún no tienes cuenta? registrate</a>
        </div>
      </form>
    </section>
  </main>

</body>
</html>
